<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUH2H - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="script.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg,
                    #0369a1 0%,
                    #0284c7 25%,
                    #0ea5e9 50%,
                    #38bdf8 75%,
                    #7dd3fc 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        /* Bright overlay effects */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(ellipse at 25% 25%, rgba(255, 255, 255, 0.25) 0%, transparent 50%),
                radial-gradient(ellipse at 75% 75%, rgba(255, 255, 255, 0.2) 0%, transparent 50%);
            pointer-events: none;
        }

        /* Shimmer effect */
        body::after {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            right: -50%;
            bottom: -50%;
            background: linear-gradient(45deg,
                    transparent 40%,
                    rgba(59, 130, 246, 0.03) 45%,
                    rgba(56, 189, 248, 0.05) 50%,
                    rgba(59, 130, 246, 0.03) 55%,
                    transparent 60%);
            pointer-events: none;
            z-index: 0;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.8);
            padding: 3rem;
            border-radius: 28px;
            width: 100%;
            max-width: 440px;
            text-align: center;
            position: relative;
            z-index: 1;
            box-shadow: 0 25px 60px rgba(3, 105, 161, 0.25),
                0 0 80px rgba(14, 165, 233, 0.15);
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #0369a1, #0ea5e9, #38bdf8, #7dd3fc, #38bdf8, #0ea5e9, #0369a1);
            border-radius: 28px 28px 0 0;
        }

        .logo {
            font-size: 2.75rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #0369a1 0%, #0284c7 50%, #0ea5e9 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h2 {
            color: #0369a1;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 1.5rem;
        }

        .welcome-message {
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .welcome-message p {
            margin: 0.3rem 0;
            font-size: 0.95rem;
            color: #475569;
        }

        .welcome-message .subtext {
            color: #64748b;
            font-size: 0.9rem;
        }

        /* Toggle Switch */
        .user-type-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            gap: 14px;
            padding: 1rem 1.5rem;
            background: linear-gradient(135deg, rgba(14, 165, 233, 0.15), rgba(56, 189, 248, 0.2));
            border-radius: 16px;
            border: 1px solid rgba(14, 165, 233, 0.3);
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(14, 165, 233, 0.2);
            transition: 0.4s;
            border-radius: 30px;
            border: 1px solid rgba(14, 165, 233, 0.4);
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 3px;
            background: linear-gradient(135deg, #0ea5e9, #3b82f6);
            transition: 0.4s;
            border-radius: 50%;
            box-shadow: 0 2px 15px rgba(14, 165, 233, 0.5);
        }

        input:checked+.slider {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.3), rgba(14, 165, 233, 0.3));
        }

        input:checked+.slider:before {
            transform: translateX(28px);
            background: linear-gradient(135deg, #2563eb, #3b82f6);
            box-shadow: 0 2px 15px rgba(37, 99, 235, 0.5);
        }

        .toggle-label {
            font-size: 0.9rem;
            font-weight: 600;
            color: #0369a1;
            transition: all 0.3s;
        }

        .toggle-label.active {
            color: #0284c7;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.25rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #0369a1;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            background: #f0f9ff;
            border: 2px solid #bae6fd;
            border-radius: 14px;
            font-size: 1rem;
            color: #0c4a6e;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input::placeholder {
            color: #7dd3fc;
        }

        .form-group input:focus {
            outline: none;
            border-color: #0ea5e9;
            background: white;
            box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.2);
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #0ea5e9;
            z-index: 2;
        }

        .toggle-password:hover {
            color: #0369a1;
        }

        /* Fix for browser autofill */
        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus,
        input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px #f0f9ff inset !important;
            -webkit-text-fill-color: #0c4a6e !important;
            transition: background-color 5000s ease-in-out 0s;
        }

        .btn {
            width: 100%;
            padding: 16px 28px;
            background: linear-gradient(135deg, #0369a1 0%, #0284c7 50%, #0ea5e9 100%);
            color: white;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            font-family: inherit;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(3, 105, 161, 0.4);
            margin-top: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(3, 105, 161, 0.5);
        }

        .footer-text {
            margin-top: 1.75rem;
            color: #475569;
            font-size: 0.9rem;
        }

        .footer-text a {
            background: linear-gradient(135deg, #0369a1, #0284c7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            font-weight: 600;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
                border-radius: 24px;
            }

            .logo {
                font-size: 2.25rem;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">NUH2H</div>
        <h2 id="formTitle">Customer Login</h2>
        <div class="welcome-message">
            <p>Welcome to NUH2H Application</p>
            <p class="subtext">Please log in to continue</p>
        </div>

        <div class="user-type-toggle">
            <span class="toggle-label active" id="customerLabel">Customer</span>
            <label class="switch">
                <input type="checkbox" id="isAdminCheckbox" onchange="toggleUserType()">
                <span class="slider"></span>
            </label>
            <span class="toggle-label" id="providerLabel">Provider</span>
        </div>

        <div id="customerFields">
            <div class="form-group">
                <label for="customerId">Customer ID</label>
                <input id="customerId" type="number" placeholder="Enter your customer ID">
            </div>
            <div class="form-group">
                <label for="customerPassword">Password</label>
                <div class="password-wrapper">
                    <input id="customerPassword" type="password" placeholder="Enter your password">
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('customerPassword', this)"></i>
                </div>
            </div>
        </div>

        <div id="adminFields" class="hidden">
            <div class="form-group">
                <label for="providerName">Provider Name</label>
                <input id="providerName" type="text" placeholder="Enter provider name">
            </div>
            <div class="form-group">
                <label for="providerPassword">Password</label>
                <div class="password-wrapper">
                    <input id="providerPassword" type="password" placeholder="Enter admin password">
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('providerPassword', this)"></i>
                </div>
            </div>
        </div>

        <button class="btn" onclick="login()">Login</button>

        <p class="footer-text" id="footerText">New customer? <a href="signup.html">Sign up here</a></p>
    </div>

    <script>
        function toggleUserType() {
            const isAdmin = document.getElementById('isAdminCheckbox').checked;
            const customerFields = document.getElementById('customerFields');
            const adminFields = document.getElementById('adminFields');
            const formTitle = document.getElementById('formTitle');
            const footerText = document.getElementById('footerText');
            const customerLabel = document.getElementById('customerLabel');
            const providerLabel = document.getElementById('providerLabel');

            if (isAdmin) {
                customerFields.classList.add('hidden');
                adminFields.classList.remove('hidden');
                formTitle.innerText = "Provider Login";
                footerText.classList.add('hidden');
                customerLabel.classList.remove('active');
                providerLabel.classList.add('active');
            } else {
                adminFields.classList.add('hidden');
                customerFields.classList.remove('hidden');
                formTitle.innerText = "Customer Login";
                footerText.classList.remove('hidden');
                customerLabel.classList.add('active');
                providerLabel.classList.remove('active');
            }
        }

        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }

        async function login() {
            const isAdmin = document.getElementById('isAdminCheckbox').checked;

            if (isAdmin) {
                const providerName = document.getElementById('providerName').value;
                const password = document.getElementById('providerPassword').value;

                if (!providerName || !password) {
                    alert("Please enter Provider Name and Password");
                    return;
                }

                try {
                    const response = await fetch('/api/admin/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username: providerName, password: password })
                    });

                    const data = await response.json();

                    if (data.success) {
                        localStorage.setItem('adminName', data.username);
                        localStorage.setItem('adminImage', data.image);
                        window.location.href = 'admin.html';
                    } else {
                        alert('Provider not found or invalid credentials.');
                    }
                } catch (error) {
                    console.error('Admin login error:', error);
                    alert('Admin login failed.');
                }
            } else {
                const id = document.getElementById('customerId').value;
                const password = document.getElementById('customerPassword').value;

                if (!id || !password) {
                    alert("Please enter Customer ID and Password");
                    return;
                }

                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ id: parseInt(id), password: password })
                    });

                    const result = await response.json();

                    if (result.exists) {
                        localStorage.setItem('customerId', id);
                        localStorage.setItem('customerPassword', password);
                        window.location.href = 'home.html';
                    } else {
                        alert("Login failed: Customer ID not found or password incorrect.");
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    alert('An error occurred. Please try again.');
                }
            }
        }
    </script>
</body>

</html>
