<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search</title>
    <script src="script.js" defer></script>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(-45deg, #42a5f5, #90caf9, #bbdefb, #e3f2fd);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            padding: 20px; 
            min-height: 100vh;
            color: white;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Header & Nav */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 16px;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 { margin: 0; font-size: 1.8rem; color: #1565c0; text-shadow: none; }

        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: white;
            color: #1565c0;
            text-decoration: none;
            border-radius: 50px;
            border: none;
            transition: all 0.3s;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            font-weight: 600;
        }
        .back-btn:hover { transform: translateX(-3px); box-shadow: 0 6px 15px rgba(0,0,0,0.15); }

        .view-cart-btn {
            display: inline-block;
            text-decoration: none;
            background: #ffca28;
            color: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        .view-cart-btn:hover { transform: scale(1.05); background: #ffc107; }

        /* Search Box */
        .search-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 16px;
            display: flex;
            gap: 10px;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.2);
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 12px 20px;
            border-radius: 50px;
            border: 1px solid #ddd;
            outline: none;
            font-size: 1rem;
            color: #333;
        }
        .search-btn {
            padding: 12px 25px;
            background: #1565c0;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        .search-btn:hover { background: #0d47a1; }

        /* Cards & Results */
        .product-card {
            background: white;
            color: #333;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .cart-button {
            background: #4caf50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .cart-button:hover { background: #388e3c; }

        /* Product Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 25px;
            padding: 20px 0;
        }
        
        .product-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(5px);
        }
        
        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }
        
        .product-image-container {
            height: 200px;
            width: 100%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
        
        .product-image {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
            transition: transform 0.3s;
        }
        
        .product-card:hover .product-image { transform: scale(1.05); }
        
        .product-info { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; }
        
        .product-subcategory {
            font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px;
            color: #1976D2; font-weight: 700; margin-bottom: 5px;
        }
        
        .product-title { font-size: 1.1rem; font-weight: 700; margin-bottom: 10px; color: #333; line-height: 1.4; }
        
        .product-meta { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        
        .stock-badge { background: #E8F5E9; color: #2E7D32; padding: 4px 10px; border-radius: 20px; font-size: 0.8rem; font-weight: 600; }
        
        .price-tag { font-size: 1.3rem; font-weight: 800; color: #1565C0; }
        
        .card-actions { display: flex; gap: 10px; margin-top: auto; }
        
        .qty-input { width: 60px; padding: 10px; border: 1px solid #ddd; border-radius: 8px; text-align: center; font-weight: 600; }
        
        .add-btn {
            flex-grow: 1; background: linear-gradient(135deg, #1976D2, #1565C0);
            color: white; border: none; padding: 10px; border-radius: 8px;
            font-weight: 600; cursor: pointer; transition: all 0.2s;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .add-btn:hover { background: linear-gradient(135deg, #1565C0, #0D47A1); transform: translateY(-2px); }
    </style>
</head>

<body>
    <div class="container">
        <!-- Back Button -->
        <button class="back-btn" onclick="goBack()">‚Üê Back to Categories</button>
        <button id="providerBackBtn" class="back-btn" style="display:none; margin-left: 10px;" onclick="goBackToProviders()">‚Üê Back to Providers</button>

        <!-- Header -->
        <div class="header">
            <h1>üõçÔ∏è Browse Products</h1>
            <a href="cart.html" class="view-cart-btn">
                üõí Cart (<span id="cartCount">0</span>)
            </a>
        </div>

        <!-- Search Section -->
        <div class="search-box">
            <input type="text" id="productName" placeholder="Search for products (e.g., Apple)...">
            <button class="search-btn" onclick="searchProduct()">Search</button>
        </div>

        <!-- Search Result Container -->
        <div id="productResult"></div>

        <!-- All Products List -->
        <div id="productList"></div>
    </div>

    <script>
        // Navigation Logic
        function goBack() {
            window.location.href = 'home.html';
        }

        function goBackToProviders() {
            const urlParams = new URLSearchParams(window.location.search);
            const category = urlParams.get('category');
            if (category) {
                window.location.href = `providers.html?category=${category}`;
            }
        }

        
        // Init
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('category')) {
                document.getElementById('providerBackBtn').style.display = 'inline-block';
            }

            // Load products via script.js
            if (typeof loadProducts === 'function') {
                loadProducts();
            }
            // Init cart badge
            if (typeof updateCartDisplay === 'function') {
                updateCartDisplay();
            }
        });
    </script>
</body>
</html>
