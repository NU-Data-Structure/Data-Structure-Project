<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - NUH2H</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="script.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #0a1222;
            color: #e2e8f0;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: #0d1a2d;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-right: 1px solid #162438;
            flex-shrink: 0;
        }

        .provider-profile {
            text-align: center;
            margin-bottom: 3rem;
            width: 100%;
        }

        .provider-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #3b82f6;
            margin-bottom: 1rem;
            background: #162438;
        }

        .provider-name {
            font-size: 1.25rem;
            font-weight: 700;
            color: #fff;
        }

        .nav-menu {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .nav-item {
            padding: 14px 20px;
            border-radius: 12px;
            cursor: pointer;
            color: #94a3b8;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 500;
        }

        .nav-item:hover,
        .nav-item.active {
            background: #3b82f6;
            color: white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .btn-process:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            background: #0a1222;
        }

        .section {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .section.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            margin-bottom: 1.5rem;
            color: #fff;
            border-bottom: 1px solid #162438;
            padding-bottom: 1rem;
            font-size: 1.8rem;
        }

        .add-form {
            background: #0d1a2d;
            padding: 1.5rem;
            border-radius: 16px;
            margin-bottom: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            border: 1px solid #162438;
        }

        input {
            padding: 12px;
            background: #0a1222;
            border: 1px solid #162438;
            border-radius: 8px;
            color: white;
            width: 100%;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-danger {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
            border: 1px solid rgba(59, 130, 246, 0.3);
            padding: 6px 12px;
            font-size: 0.85rem;
        }

        .btn-danger {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
            border: 1px solid rgba(59, 130, 246, 0.3);
            padding: 6px 12px;
            font-size: 0.85rem;
        }

        .btn-danger:hover {
            background: rgba(59, 130, 246, 0.3);
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            background: #0d1a2d;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #162438;
        }

        th,
        td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid #162438;
        }

        th {
            background: #0a1222;
            color: #94a3b8;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
        }

        tr:hover {
            background: #122238;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="provider-profile">
            <img src="" alt="Provider" id="adminImg" class="provider-img">
            <h3 id="adminName" class="provider-name">Loading...</h3>
        </div>
        <div class="nav-menu">
            <div class="nav-item active" onclick="switchAdminTab('products', this)">
                <i class="fas fa-box"></i> Products
            </div>
            <div class="nav-item" onclick="switchAdminTab('orders', this)">
                <i class="fas fa-truck"></i> Delivery Queue
            </div>
            <div class="nav-item" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </div>
        </div>
    </div>
    <div class="main-content">
        <!-- Products Section -->
        <div id="products" class="section active">
            <h2>Manage Products</h2>

            <div class="add-form">
                <input type="number" id="newId" placeholder="ID">
                <input type="text" id="newName" placeholder="Name">
                <input type="number" id="newPrice" placeholder="Price">
                <input type="number" id="newStock" placeholder="Stock">
                <input type="text" id="newSubCat" placeholder="Subcategory">
                <button class="btn btn-primary" onclick="adminAddProduct()">Add Product</button>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="adminProductList">
                    <!-- Populated by JS -->
                </tbody>
            </table>
        </div>

        <!-- Orders Section -->
        <div id="orders" class="section">
            <h2>Delivery Queue</h2>
            <div style="margin-bottom: 1rem;">
                <button class="btn btn-primary" onclick="processNextOrder()">
                    <i class="fas fa-check"></i> Process Next Order
                </button>
            </div>
            <div id="deliveryQueue">Loading...</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadAdminDashboard();
        });

        function logout() {
            localStorage.removeItem('adminName');
            localStorage.removeItem('adminImage');
            window.location.href = 'login.html';
        }
    </script>
</body>

</html>
