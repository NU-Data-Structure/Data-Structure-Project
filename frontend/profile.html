<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(-45deg, #0d47a1, #1976d2, #42a5f5, #bbdefb);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            padding: 20px; 
            min-height: 100vh;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .profile-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            color: #333;
        }
        h1 {
            margin-bottom: 30px;
            font-weight: 700;
            color: #0d47a1;
            text-shadow: none;
        }
        .info-group {
            text-align: left;
            margin-bottom: 25px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }
        .info-label {
            font-size: 0.9rem;
            color: #546e7a;
            margin-bottom: 5px;
            display: block;
        }
        .info-value {
            font-size: 1.2rem;
            font-weight: 600;
            word-break: break-word;
        }
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }
        button {
            padding: 14px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .btn-primary {
            background: white;
            color: #1565c0;
        }
        .btn-primary:hover {
            background: #f5f5f5;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: #1565c0;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .btn-danger {
            background: rgba(220, 53, 69, 0.8);
            color: white;
        }
        .btn-danger:hover {
            background: rgba(220, 53, 69, 1);
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <h1>üë§ My Profile</h1>
        <div id="profileContent">
            <p>Loading profile...</p>
        </div>

        <div class="btn-group">
            <button class="btn-primary" onclick="window.location.href='home.html'">üè† Go to Home</button>
            <button class="btn-secondary" onclick="window.location.href='admin.html'">‚öôÔ∏è Admin Dashboard</button>
            <button class="btn-danger" onclick="logout()">üö™ Logout</button>
        </div>
    </div>

    <script>
        window.onload = () => {
            const id = localStorage.getItem('customerId');
            const password = localStorage.getItem('customerPassword');
            
            if(!id) {
                window.location.href = 'login.html';
                return;
            }

            fetch(`/api/profile?id=${id}&password=${password}`)
                .then(res => res.json())
                .then(customer => {
                    if (customer && customer.id) {
                        document.getElementById('profileContent').innerHTML = `
                            <div class="info-group">
                                <span class="info-label">Customer ID</span>
                                <div class="info-value">#${customer.id}</div>
                            </div>
                            <div class="info-group">
                                <span class="info-label">Name</span>
                                <div class="info-value">${customer.name}</div>
                            </div>
                            <div class="info-group">
                                <span class="info-label">Phone</span>
                                <div class="info-value">${customer.phone}</div>
                            </div>
                            <div class="info-group">
                                <span class="info-label">Address</span>
                                <div class="info-value">${customer.address}</div>
                            </div>
                        `;
                    } else {
                        alert("Error loading profile. Please login again.");
                        logout();
                    }
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById('profileContent').innerHTML = '<p>Failed to connect to server.</p>';
                });
        };

        function logout() {
            localStorage.removeItem('customerId');
            localStorage.removeItem('customerPassword');
            window.location.href = 'login.html';
        }
    </script>

</body>
</html>
