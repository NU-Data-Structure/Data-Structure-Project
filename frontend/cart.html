<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart - NUH2H</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="script.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #020617 0%, #0a1628 20%, #0c2445 40%, #0e3460 60%, #1e40af 80%, #1e3a8a 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: #e2e8f0;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(ellipse at 20% 20%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(14, 165, 233, 0.12) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(56, 189, 248, 0.08) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
        }

        header {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(30px);
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
            padding: 1.25rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #3b82f6, #0ea5e9, #38bdf8, transparent);
        }

        header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #38bdf8 0%, #3b82f6 50%, #60a5fa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-btn {
            color: #e2e8f0;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(59, 130, 246, 0.15);
            padding: 12px 24px;
            border-radius: 14px;
            transition: all 0.3s ease;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .nav-btn:hover {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.3), rgba(14, 165, 233, 0.3));
            border-color: rgba(56, 189, 248, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
        }

        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 1fr 380px;
            gap: 30px;
            position: relative;
            z-index: 1;
        }

        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        .cart-section {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4),
                0 0 80px rgba(59, 130, 246, 0.1);
        }

        .cart-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #3b82f6, #0ea5e9, transparent);
            border-radius: 24px 24px 0 0;
        }

        h2 {
            color: #f1f5f9;
            margin-bottom: 1.5rem;
            font-size: 1.4rem;
            font-weight: 700;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
            background: linear-gradient(135deg, #38bdf8, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .cart-items {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 20px;
            background: rgba(30, 58, 138, 0.3);
            border-radius: 16px;
            border: 1px solid rgba(59, 130, 246, 0.2);
            transition: all 0.3s ease;
        }

        .cart-item:hover {
            transform: translateX(8px);
            border-color: rgba(56, 189, 248, 0.4);
            background: rgba(30, 58, 138, 0.5);
            box-shadow: 0 8px 30px rgba(59, 130, 246, 0.2);
        }

        .cart-item span {
            color: #e2e8f0;
            font-weight: 500;
        }

        .remove-btn {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2), rgba(220, 38, 38, 0.2));
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 10px 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .remove-btn:hover {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.4), rgba(220, 38, 38, 0.4));
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 1.1rem;
            color: #94a3b8;
        }

        .summary-total {
            font-size: 1.5rem;
            font-weight: 700;
            color: #38bdf8;
            border-top: 1px solid rgba(59, 130, 246, 0.3);
            padding-top: 1rem;
            margin-top: 0.5rem;
        }

        .summary-total span:last-child {
            background: linear-gradient(135deg, #38bdf8, #22d3ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .payment-box {
            margin: 1.5rem 0;
            padding: 1.25rem;
            background: rgba(30, 58, 138, 0.3);
            border-radius: 14px;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .payment-box label {
            font-weight: 600;
            display: block;
            margin-bottom: 12px;
            color: #60a5fa;
            font-size: 0.95rem;
        }

        .payment-options {
            display: flex;
            gap: 20px;
        }

        .payment-options label {
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #cbd5e1;
            font-weight: 500;
            margin-bottom: 0;
        }

        .payment-options input[type="radio"] {
            accent-color: #3b82f6;
            width: 18px;
            height: 18px;
        }

        .checkout-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #0ea5e9 0%, #3b82f6 50%, #2563eb 100%);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.4);
            font-family: inherit;
        }

        .checkout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(59, 130, 246, 0.5);
        }

        .clear-btn {
            width: 100%;
            padding: 14px;
            background: transparent;
            color: #94a3b8;
            border: 1px solid rgba(148, 163, 184, 0.3);
            border-radius: 14px;
            margin-top: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
            font-weight: 600;
        }

        .clear-btn:hover {
            background: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
            border-color: rgba(239, 68, 68, 0.4);
        }

        #emptyState {
            position: relative;
            z-index: 1;
        }

        .empty-cart {
            text-align: center;
            padding: 4rem 2rem;
        }

        .empty-cart i {
            font-size: 5rem;
            background: linear-gradient(135deg, #3b82f6, #0ea5e9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0.5;
            margin-bottom: 1.5rem;
        }

        .empty-cart h3 {
            color: #94a3b8;
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
        }

        .empty-cart a {
            display: inline-block;
            padding: 14px 32px;
            background: linear-gradient(135deg, #0ea5e9 0%, #3b82f6 50%, #2563eb 100%);
            color: white;
            text-decoration: none;
            border-radius: 14px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.4);
        }

        .empty-cart a:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>

<body>
    <header>
        <h1><i class="fas fa-shopping-cart"></i> Shopping Cart</h1>
        <div style="display: flex; gap: 10px;">
            <a href="profile.html" class="nav-btn"><i class="fas fa-user"></i> Profile</a>
            <a href="home.html" class="nav-btn"><i class="fas fa-arrow-left"></i> Continue Shopping</a>
        </div>
    </header>

    <div class="container" id="cartItems">
        <div class="cart-section" style="position: relative;">
            <h2>Items in Cart</h2>
            <div id="cartContents" class="cart-items"></div>
        </div>
        <div class="cart-section" style="height: fit-content; position: relative;">
            <h2>Order Summary</h2>
            <div class="summary-row summary-total">
                <span>Total</span>
                <span id="cartTotal">$0.00</span>
            </div>
            <div class="payment-box">
                <label>Payment Method:</label>
                <div class="payment-options">
                    <label>
                        <input type="radio" id="payCash" name="payment" value="Cash" checked> ðŸ’µ Cash
                    </label>
                    <label>
                        <input type="radio" id="payVisa" name="payment" value="Visa"> ðŸ’³ Visa
                    </label>
                </div>
            </div>
            <div class="payment-box">
                <label for="roomNumber">Room Number:</label>
                <input type="text" id="roomNumber" placeholder="Enter Room Number" style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid rgba(59, 130, 246, 0.3); background: rgba(15, 23, 42, 0.5); color: white; margin-top: 5px;">
            </div>
            <button class="checkout-btn" onclick="checkout()">Proceed to Checkout <i
                    class="fas fa-check-circle"></i></button>
            <button class="clear-btn" onclick="clearCart()">Clear Cart</button>
        </div>
    </div>

    <div id="emptyState" class="container" style="display: none;">
        <div class="cart-section empty-cart" style="grid-column: 1 / -1; position: relative;">
            <i class="fas fa-shopping-basket"></i>
            <h3>Your cart is currently empty</h3>
            <a href="home.html">Start Shopping</a>
        </div>
    </div>
</body>

</html>
