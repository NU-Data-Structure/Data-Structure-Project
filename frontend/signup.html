<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - NUH2H</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="script.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg,
                    #0369a1 0%,
                    #0284c7 25%,
                    #0ea5e9 50%,
                    #38bdf8 75%,
                    #7dd3fc 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(ellipse at 25% 25%, rgba(255, 255, 255, 0.2) 0%, transparent 50%),
                radial-gradient(ellipse at 75% 75%, rgba(255, 255, 255, 0.15) 0%, transparent 50%);
            pointer-events: none;
        }

        body::after {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            right: -50%;
            bottom: -50%;
            background: linear-gradient(45deg, transparent 40%, rgba(59, 130, 246, 0.03) 45%, rgba(56, 189, 248, 0.05) 50%, rgba(59, 130, 246, 0.03) 55%, transparent 60%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.8);
            padding: 2.5rem;
            border-radius: 28px;
            width: 100%;
            max-width: 440px;
            position: relative;
            z-index: 1;
            box-shadow: 0 25px 60px rgba(3, 105, 161, 0.25),
                0 0 80px rgba(14, 165, 233, 0.15);
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #0369a1, #0ea5e9, #38bdf8, #7dd3fc, #38bdf8, #0ea5e9, #0369a1);
            border-radius: 28px 28px 0 0;
        }

        h2 {
            text-align: center;
            margin-bottom: 0.5rem;
            font-weight: 800;
            font-size: 2rem;
            background: linear-gradient(135deg, #0369a1 0%, #0284c7 50%, #0ea5e9 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #475569;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .input-group {
            margin-bottom: 1.1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #0369a1;
            font-weight: 500;
            font-size: 0.85rem;
        }

        input[type="text"],
        input[type="password"],
        input[type="number"] {
            width: 100%;
            padding: 14px 18px;
            background: #f0f9ff;
            border: 2px solid #bae6fd;
            border-radius: 12px;
            font-size: 1rem;
            color: #0c4a6e;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input::placeholder {
            color: #7dd3fc;
        }

        input:focus {
            outline: none;
            border-color: #0ea5e9;
            background: white;
            box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.2);
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #0ea5e9;
            z-index: 2;
        }

        .toggle-password:hover {
            color: #0369a1;
        }

        button {
            width: 100%;
            padding: 15px 25px;
            background: linear-gradient(135deg, #0369a1 0%, #0284c7 50%, #0ea5e9 100%);
            color: white;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            font-family: inherit;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(3, 105, 161, 0.4);
            margin-top: 0.75rem;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(3, 105, 161, 0.5);
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #475569;
        }

        .login-link a {
            background: linear-gradient(135deg, #0369a1, #0284c7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            font-weight: 600;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.75rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Create Account</h2>
        <p class="subtitle">Join NUH2H today</p>

        <div class="input-group">
            <label for="id">Customer ID</label>
            <input type="number" id="id" placeholder="Choose a numeric ID" autocomplete="off">
        </div>
        <div class="input-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" autocomplete="off">
        </div>
        <div class="input-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone" placeholder="Enter your phone number" autocomplete="off">
        </div>
        <div class="input-group">
            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Enter your address" autocomplete="off">
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <div class="password-wrapper">
                <input type="password" id="password" placeholder="Password" autocomplete="new-password">
                <i class="fas fa-eye toggle-password" onclick="togglePassword('password', this)"></i>
            </div>
        </div>
        <div class="input-group">
            <label for="confirm_password">Confirm Password</label>
            <div class="password-wrapper">
                <input type="password" id="confirm_password" placeholder="Confirm Password" autocomplete="new-password">
                <i class="fas fa-eye toggle-password" onclick="togglePassword('confirm_password', this)"></i>
            </div>
        </div>

        <button onclick="signup()">Create Account</button>
        <p class="login-link">Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script>
        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }

        async function signup() {
            const id = document.getElementById('id').value;
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (!id || !name || !phone || !address || !password || !confirmPassword) {
                alert("Please fill all fields");
                return;
            }

            const response = await fetch('/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: parseInt(id), name, phone, address, password, confirmPassword })
            });

            const result = await response.json();

            if (result.success) {
                alert("Account created successfully! Please login.");
                window.location.href = 'login.html';
            } else {
                alert('Error creating account: ' + (result.message || 'Unknown error'));
            }
        }
    </script>
</body>

</html>
